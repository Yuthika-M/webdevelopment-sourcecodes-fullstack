<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Spotify Music Player</h1>
        <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/3UHPGOkUcE4hE7sqBF4Snt?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <br>
        <button id="play">Play</button>
        <button id="pause">Pause</button>

    </div>
    <script>
         const iframe = document.getElementById("spotifyplayer");
         const play = document.getElementById("play");
         const pause = document.getElementById("pause");
         play.onclick = function(){
            iframe.contentWindow.postMessage('{"command":"play"}', '*');
            play.disabled = true;  
            pause.disabled = false; 
         };
         pause.onclick = function(){
            iframe.contentWindow.postMessage('{"command":"pause"}', '*');
            pause.disabled = true;  
            play.disabled = false;

         };
         pause.disabled = true;
    </script>
</body>
</html>
