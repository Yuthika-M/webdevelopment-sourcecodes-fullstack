<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="weatherapp">
        <h1>weather App</h1>
        <div class="search">
            <input type="text" id="cityinput" placeholder="Enter the city name">
            <button id="searchbutton">Search</button>
        </div>
        <div class="result">
            <h1 id="cityname"></h1>
            <p id="temerature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script>
        const apiKey = "your_api_key";
        document.getElementById("searchbutton").addEventListener("click", ()=>{
            const city = document.getElementById("cityinput").value;
            if(city){
                getWeather(city);
            }
            else{
                alert("Please enter a valid city");
            }
        });
        async function getWeather(city){
            const apiURL =  `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try{
                const response = await fetch(apiURL);
                const data = await response.json();
                if(data.cod === 200){
                    document.getElementById("cityname").textContent = `Weather in ${data.name}, ${data.sys.country}`;
                    document.getElementById("temperature").textContent = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById("description").textContent = `Conditon: ${data.weather[0].description}`;
                    document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}%`;

                }else{
                    alert(data.message);
                }
            }catch (error){
                alert("Please try again later");
            }
        }
    </script>
    
</body>
</html>
